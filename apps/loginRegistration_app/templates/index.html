<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- {%load static%}
    <link rel="stylesheet" href="{%static 'index.css'%}"> -->
<style>
.email input{
    margin-left: 30px;
    width: 171px;
}
.password input{
    margin-left: 10px;
}

</style>

</head>
<body>
        <ul>
            {% for message in request.session.messages %}
                    <li>{{ message }}</li>
            {% endfor %}
        </ul>
        
    <div id="reg-container">
        <h1>Registration</h1>
        <form action="/register" method="POST">
            {%csrf_token%}
            <p>First Name: <input type="text" name="first_name"></p>
            <p>Last Name: <input type="text" name="last_name"></p>
            <p class="email">Email: <input type="text" name="register_email"></p>
            <p class="password">Password: <input type="password" name="register_password"></p>
            <p>Confirm PW: <input type="password" name="confirm_password"></p>
            <button>Register</button>
        </form>
    </div>

    <h1>Login</h1>
    <div id="login-container">
        <form action="/login" method="POST">
            {%csrf_token%}
            <p>Email: <input type="text" name="login_email"></p>
            <p>Password: <input type="password" name="login_password"></p>
            <button>Login</button>
        </form>
    </div>

</body>
</html>
